<!DOCTYPE html>
<html>
<head>
  <title>To Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link href="http://fonts.googleapis.com/css?family=Quicksand|Marck+Script'" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <!-- Todo list -->
    <div class="todo">
      <h1>To Do List</h1>
      <!-- Input form -->
      <form id="addTask" class="form">
       <input type="text" placeholder="What needs to be done?" id="taskText">
       <button>DO IT!</button>
      </form>
      <!-- Reset Button -->
      <button class="fa fa-undo"></button>
      <section class= "lists">
      <!-- Uncompleted Tasks -->
      <ul id="tasks" class="tasks">
      </ul>
      <!-- Completed Tasks -->
      <ul class="complete"></ul>
      </section>
      <footer class="bottom hidden">
      <!-- Uncompleted task counter -->
      <h5>You have <span id="count"></span> tasks left</h5>
      <!-- Show/Hide Completed -->
      <h6 class="hidden"><i class="fa fa-eye-slash"></i><span>Hide Completed</span></h6>
      </footer>
    </div>
  </div>


  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/main.js"></script>

</body>
</html>
